<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GeekTest - English Test</title>
        <link rel="stylesheet" href="style/style-test.css">
        <link rel="icon" href="./img/logo.png" type="image/png">
    </head>
    <body>
        <section class="start-your-test" id="question">
            <button class="exit" onclick="window.location.href='english-test-start.html'">Завершить тест</button>
            <div class="wrapper">
                <div class="frame test">
                    <div id="timer"></div>
                    <div id="progress-bar">
                        <div id="current-progress"></div>
                    </div>
                    <div class="question"></div>
                    <button id="next">Дальше</button>
                </div>
            </div>
        </section>

        <script src="lib/jquery-3.2.1.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
